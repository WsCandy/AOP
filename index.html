<!doctype html>
<html>
	<body ng-app="AOP" ng-controller="AOPMain">
		<head>
			<title>Orange Pages</title>
			<link rel="stylesheet" href="assets/css/op.css" />
		</head>

		<button ng-click="sortEmployees('name')">Name</button>
		<button ng-click="sortEmployees('number')">Number</button>

		<input type="text" ng-model="findEmployee" placeholder="Enter your search terms" />

		<div class="employee__container">
			
			<div class="employee" ng-repeat="employee in employees | searchEmployees:findEmployee">
				<div class="employee__info">
					<p>{{employee.name}}</p>
					<div class="employee__img--small">
						<img ng-src="assets/img/employees/{{(employee.image | lowercase) || 'default.jpg'}}" alt="{{employee.name}}">
					</div>
					<p class="employee__number">{{employee.number}}</p>					
				</div>
				<img ng-src="assets/img/favourites/{{(employee.image | lowercase) || 'default.jpg'}}" alt="{{employee.name}}" class="employee__img--bg">
			</div>

		</div>


		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
		<script>window.angular || document.write('<script src="assets/js/lib/angular-1.3.5.min.js"><\/script>')</script>

		<script src="app/app.main.js"></script>
		<script src="app/shared/services/services.js"></script>

	</body>
</html>
